<ion-content>
  <form [formGroup]="signup" (ngSubmit)="enviou()">
    <p id="signUpText">Sign Up</p>
    <p id="login">Login</p>
    <div id="inputName" class="input">
      <ion-input
        type="text"
        placeholder="Usuário"
        id="userName"
        formControlName="userName"
      ></ion-input>
      <div
        *ngIf="signup.get('userName').invalid && (signup.get('userName').dirty || signup.get('userName').touched)"
      >
        <small
          class="form-text text-danger"
          *ngIf="signup.get('userName').errors.required"
        >
          Usuário obrigatório
        </small>
      </div>
    </div>
    <div class="bgInput"></div>
    <div id="inputEmail" class="input">
      <ion-input
        type="email"
        placeholder="Email"
        id="email"
        formControlName="email"
      ></ion-input>
      <div
        *ngIf="signup.get('email').invalid && (signup.get('email').dirty || signup.get('email').touched)"
      >
        <small
          class="form-text text-danger"
          *ngIf="signup.get('email').errors.required || signup.get('email').errors.email"
        >
        Email inválido
        </small>
      </div>
    </div>
    <div class="bgInput"></div>
    <div id="inputPassword" class="input">
      <ion-input
        #inputPassword
        type="password"
        placeholder="Senha"
        id="password"
        formControlName="password"
      ></ion-input>
      <div
        *ngIf="signup.get('password').invalid && (signup.get('password').dirty || signup.get('password').touched)"
      >
        <small
          class="form-text text-danger"
          *ngIf="signup.get('password').errors.required || signup.get('password').errors.min"
        >
        Senha inválida. Mínimo 8 caracteres
        </small>
      </div>
      <p #show id="show" (click)="showPassword(inputPassword, show)">Mostrar</p>
    </div>
    <div class="bgInput"></div>
    <button type="submit" id="button" [disabled]="!signup.valid">
      Sign Up
    </button>
  </form>
</ion-content>
